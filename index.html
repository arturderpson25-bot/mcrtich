<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #003366 50%, #001a33 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Движущийся монохромный фон */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-image {
            width: 110%;
            height: 110%;
            object-fit: cover;
            filter: sepia(100%) hue-rotate(90deg) saturate(150%) brightness(0.6) contrast(1.2);
            animation: slowMove 40s infinite alternate ease-in-out;
        }

        @keyframes slowMove {
            0% {
                transform: scale(1.1) translateX(0) translateY(0);
                filter: sepia(100%) hue-rotate(90deg) saturate(150%) brightness(0.6) contrast(1.2);
            }
            33% {
                transform: scale(1.15) translateX(-1.5%) translateY(-1%);
                filter: sepia(100%) hue-rotate(120deg) saturate(180%) brightness(0.65) contrast(1.3);
            }
            66% {
                transform: scale(1.12) translateX(1.5%) translateY(1%);
                filter: sepia(100%) hue-rotate(80deg) saturate(170%) brightness(0.7) contrast(1.25);
            }
            100% {
                transform: scale(1.1) translateX(0) translateY(0);
                filter: sepia(100%) hue-rotate(90deg) saturate(150%) brightness(0.6) contrast(1.2);
            }
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 31, 63, 0.85) 0%, rgba(0, 80, 120, 0.7) 50%, rgba(0, 40, 80, 0.9) 100%);
        }

        /* Анимированные элементы */
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(0, 255, 200, 0.3);
            background: rgba(0, 255, 200, 0.05);
            animation: floatShape 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 15%;
            left: 10%;
            border-radius: 50%;
            background: rgba(0, 200, 255, 0.1);
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 85%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            background: rgba(0, 255, 150, 0.08);
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 90%;
            border-radius: 10px;
            background: rgba(100, 255, 200, 0.06);
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 15%;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            background: rgba(0, 150, 255, 0.09);
            animation-delay: 15s;
        }

        @keyframes floatShape {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.5;
            }
        }

        /* Неоновое свечение */
        .glow-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 200, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            filter: blur(40px);
            z-index: 0;
            animation: pulseGlow 8s infinite alternate;
        }

        @keyframes pulseGlow {
            0% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Контейнер */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* Верхняя надпись */
        .top-text {
            text-align: center;
            padding-top: 4rem;
        }

        .main-text {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.8rem, 7vw, 5rem);
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ffcc, #00ccff, #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            animation: textShine 3s infinite linear;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
        }

        @keyframes textShine {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        .main-text::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffcc, #00ccff, transparent);
            border-radius: 3px;
        }

        /* Контакты внизу */
        .contacts-bottom {
            padding-bottom: 4rem;
            text-align: center;
        }

        .contact-block {
            display: inline-flex;
            flex-direction: column;
            gap: 2.5rem;
            background: rgba(0, 40, 80, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 200, 0.2);
            padding: 3rem 4rem;
            border-radius: 25px;
            min-width: 350px;
            box-shadow: 
                0 0 40px rgba(0, 255, 200, 0.1),
                0 0 80px rgba(0, 100, 255, 0.05),
                inset 0 0 20px rgba(0, 255, 200, 0.05);
            position: relative;
            overflow: hidden;
        }

        .contact-block::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffcc, #00ccff, #00ffcc);
            z-index: -1;
            border-radius: 27px;
            opacity: 0.3;
            filter: blur(10px);
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .contact-item:hover {
            transform: translateY(-5px);
        }

        .contact-icon {
            width: 70px;
            height: 70px;
            background: rgba(0, 255, 200, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #00ffcc;
            border: 2px solid rgba(0, 255, 200, 0.3);
            margin-bottom: 0.8rem;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
        }

        .contact-item:hover .contact-icon {
            background: rgba(0, 255, 200, 0.2);
            border-color: #00ffcc;
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.4);
        }

        .contact-value {
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            color: #ccfffc;
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
            padding: 0.5rem 1.5rem;
            background: rgba(0, 40, 80, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 200, 0.1);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .contact-item:hover .contact-value {
            background: rgba(0, 255, 200, 0.1);
            border-color: rgba(0, 255, 200, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
            transform: scale(1.05);
        }

        /* Индикатор кликабельности */
        .click-hint {
            font-size: 0.8rem;
            color: rgba(0, 255, 200, 0.7);
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 400;
        }

        .contact-item:hover .click-hint {
            opacity: 1;
        }

        /* Анимация появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-text {
            animation: fadeInUp 1.2s ease-out, textShine 3s infinite linear;
        }

        .contact-block {
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .contact-block {
                padding: 2.5rem;
                min-width: 280px;
                width: 90%;
            }
            
            .contact-value {
                font-size: 1.3rem;
            }
            
            .main-text {
                font-size: 2.5rem;
                letter-spacing: 0.15em;
            }
            
            .contact-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .click-hint {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .top-text {
                padding-top: 3rem;
            }
            
            .contact-block {
                padding: 2rem;
                gap: 2rem;
            }
            
            .contact-value {
                font-size: 1.1rem;
                padding: 0.4rem 1rem;
            }
            
            .main-text {
                font-size: 2rem;
                letter-spacing: 0.1em;
            }
            
            .main-text::after {
                width: 180px;
            }
            
            .contact-icon {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
            }
        }

        /* Эффект параллакса */
        .parallax-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .parallax-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(0, 255, 200, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveDots 100s infinite linear;
        }

        @keyframes moveDots {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 500px 500px;
            }
        }

        /* Эффект нажатия */
        .contact-item:active .contact-icon {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        .contact-item:active .contact-value {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <!-- Анимированные элементы фона -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Эффект свечения -->
    <div class="glow-effect"></div>

    <!-- Эффект параллакса -->
    <div class="parallax-layer">
        <div class="parallax-dots"></div>
    </div>

    <!-- Движущийся монохромный фон -->
    <div class="background-container">
        <!-- ВАШЕ ФОТО ЗДЕСЬ -->
        <img src="https://images.unsplash.com/photo-1541336032412-2048a678540d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Фон" class="background-image" id="bgImage">
        <div class="background-overlay"></div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Верхняя надпись -->
        <div class="top-text">
            <div class="main-text">Контакт</div>
        </div>

        <!-- Контакты внизу -->
        <div class="contacts-bottom">
            <div class="contact-block">
                <!-- Телефон -->
                <a href="tel:+79990964758" class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-value">+7 999 096 47 58</div>
                    <div class="click-hint">Нажмите, чтобы позвонить</div>
                </a>
                
                <!-- Почта -->
                <a href="mailto:mkrticmanukan9@gmail.com?subject=Контакт&body=Здравствуйте!" class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-value">mkrticmanukan9@gmail.com</div>
                    <div class="click-hint">Нажмите, чтобы написать</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Умные ссылки
        document.addEventListener('DOMContentLoaded', function() {
            const phoneLink = document.querySelector('a[href^="tel:"]');
            const emailLink = document.querySelector('a[href^="mailto:"]');
            
            // Для телефона
            if (phoneLink) {
                phoneLink.addEventListener('click', function(e) {
                    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                    
                    if (!isMobile) {
                        e.preventDefault();
                        
                        // Создаем уведомление
                        const notification = document.createElement('div');
                        notification.style.cssText = `
                            position: fixed;
                            top: 20px;
                            right: 20px;
                            background: rgba(0, 40, 80, 0.9);
                            backdrop-filter: blur(10px);
                            color: #00ffcc;
                            padding: 15px 25px;
                            border-radius: 10px;
                            border: 1px solid rgba(0, 255, 200, 0.3);
                            box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
                            z-index: 1000;
                            font-family: 'Inter', sans-serif;
                            font-size: 1rem;
                            animation: slideIn 0.3s ease;
                        `;
                        
                        const style = document.createElement('style');
                        style.textContent = `
                            @keyframes slideIn {
                                from { transform: translateX(100%); opacity: 0; }
                                to { transform: translateX(0); opacity: 1; }
                            }
                            @keyframes slideOut {
                                from { transform: translateX(0); opacity: 1; }
                                to { transform: translateX(100%); opacity: 0; }
                            }
                        `;
                        document.head.appendChild(style);
                        
                        notification.innerHTML = `
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <i class="fas fa-check-circle" style="color: #00ffcc;"></i>
                                <span>Номер скопирован: +7 999 096 47 58</span>
                            </div>
                        `;
                        
                        document.body.appendChild(notification);
                        
                        // Копируем номер
                        navigator.clipboard.writeText('+79990964758');
                        
                        // Удаляем уведомление
                        setTimeout(() => {
                            notification.style.animation = 'slideOut 0.3s ease';
                            setTimeout(() => notification.remove(), 300);
                        }, 3000);
                    }
                });
            }
            
            // Для почты
            if (emailLink) {
                emailLink.addEventListener('click', function(e) {
                    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                        const isChrome = /Chrome/i.test(navigator.userAgent);
                        if (isChrome) {
                            e.preventDefault();
                            window.open('https://mail.google.com/mail/?view=cm&fs=1&to=mkrticmanukan9@gmail.com&su=Контакт&body=Здравствуйте!', '_blank');
                        }
                    }
                });
            }
        });

        // Анимации
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const glow = document.querySelector('.glow-effect');
            if (glow) {
                glow.style.left = `${e.clientX}px`;
                glow.style.top = `${e.clientY}px`;
            }
            
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const offsetX = (x - 0.5) * 20 * speed;
                const offsetY = (y - 0.5) * 20 * speed;
                shape.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${x * 360}deg)`;
            });
        });

        // Цветовые эффекты
        let hue = 90;
        function updateColors() {
            hue = (hue + 0.5) % 360;
            
            const text = document.querySelector('.main-text');
            const shapes = document.querySelectorAll('.shape');
            const icons = document.querySelectorAll('.contact-icon');
            
            if (text) {
                text.style.background = `linear-gradient(90deg, 
                    hsl(${hue}, 100%, 60%), 
                    hsl(${(hue + 30) % 360}, 100%, 60%), 
                    hsl(${hue}, 100%, 60%))`;
                text.style.webkitBackgroundClip = 'text';
            }
            
            shapes.forEach((shape, index) => {
                const shapeHue = (hue + index * 40) % 360;
                shape.style.background = `rgba(${shapeHue}, 255, 200, ${0.05 + index * 0.02})`;
                shape.style.borderColor = `rgba(${shapeHue}, 255, 200, 0.3)`;
            });
            
            icons.forEach(icon => {
                icon.style.color = `hsl(${hue}, 100%, 60%)`;
                icon.style.boxShadow = `0 0 20px hsl(${hue}, 100%, 60%, 0.3)`;
            });
            
            requestAnimationFrame(updateColors);
        }
        
        setTimeout(updateColors, 1000);
    </script>
</body>
</html>
